<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Study</title>
    <script type="text/javascript" src="/bc/angular/angular.js"></script>
    <script type="text/javascript" src="/js/directive_tabs.js"></script>
</head>
<body ng-app="docsTabsExample">

<div>
	<my-tabs>
	  <my-pane title="Hello">
	    <p>Lorem ipsum dolor sit amet</p>
	  </my-pane>
	  <my-pane title="World">
	    <em>Mauris elementum elementum enim at suscipit.</em>
	    <p><a href ng-click="i = i + 1">counter: {{i || 0}}</a></p>
	  </my-pane>
	</my-tabs>
</div>

</body>

</html>
