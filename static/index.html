<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Study</title>
    <script type="text/javascript" src="/lib/angular.js"></script>
    <!--
    <script type="text/javascript" src="/js/finance3.js"></script>
    <script type="text/javascript" src="/js/invoice3.js"></script>
    -->
    <script type="text/javascript" src="/js/finance2.js"></script>
    <script type="text/javascript" src="/js/invoice2.js"></script>
</head>
<body>

<div ng-app="invoice2" ng-controller="InvoiceController as invoice">
  <b>Invoice:</b>
  <div>
    Quantity: <input type="number" min="0" ng-model="invoice.qty" required >
  </div>
  <div>
    Costs: <input type="number" min="0" ng-model="invoice.cost" required >
    <select ng-model="invoice.inCurr">
      <option ng-repeat="c in invoice.currencies">{{c}}</option>
    </select>
  </div>
  <div>
    <b>Total:</b>
    <span ng-repeat="c in invoice.currencies">
      {{invoice.total(c) | currency:c}}
    </span><br>
    <button class="btn" ng-click="invoice.pay()">Pay</button>
  </div>
</div>

</body>

</html>
